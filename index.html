<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS --> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="project">
      <div class="container">
        <div class="project__tab">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="pills-bai1-tab"
                data-toggle="pill"
                href="#pills-bai1"
                role="tab"
                aria-controls="pills-bai1"
                aria-selected="true"
                >Bài 1</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="pills-bai2-tab"
                data-toggle="pill"
                href="#pills-bai2"
                role="tab"
                aria-controls="pills-bai2"
                aria-selected="false"
                >Bài 2</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="pills-bai3-tab"
                data-toggle="pill"
                href="#pills-bai3"
                role="tab"
                aria-controls="pills-bai3"
                aria-selected="false"
                >Bài 3</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="pills-bai4-tab"
                data-toggle="pill"
                href="#pills-bai4"
                role="tab"
                aria-controls="pills-bai4"
                aria-selected="false"
                >Bài 4</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="pills-bai5-tab"
                data-toggle="pill"
                href="#pills-bai5"
                role="tab"
                aria-controls="pills-bai5"
                aria-selected="false"
                >Bài 5</a
              >
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-bai1"
              role="tabpanel"
              aria-labelledby="pills-bai1-tab"
            >
              <div class="content">
                <label for="">Tính tiền lương</label>
                <input
                  type="number"
                  class="form-control"
                  id="so_gio_lam"
                  placeholder="Nhập số giờ làm..."
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="luong_mot_ngay"
                  placeholder="Nhập lương một ngày..."
                />
                <br />
                <button class="btn btn-danger" onclick="tong_luong()" >Tổng lương</button>
                <div class="mt-2 alert alert-success">
                  Kết quả : <span id="tongLuong"></span>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-bai2"
              role="tabpanel"
              aria-labelledby="pills-bai2-tab"
            >
            <div class="content">
              <label for="">Tính giá trị trung bình</label>
              <input
                type="number"
                class="form-control"
                id="so1"
                placeholder="Nhậpsố thứ 1 "
              />
              <br />
              <input
                type="number"
                class="form-control"
                id="so2"
                placeholder="Nhập số thứ 2"
              />
              <br />
              <input
                type="number"
                class="form-control"
                id="so3"
                placeholder="Nhập số thứ 3"
              />
              <br />
              <input
                type="number"
                class="form-control"
                id="so4"
                placeholder="Nhập số thứ 4"
              />
              <br />
              <input
                type="number"
                class="form-control"
                id="so5"
                placeholder="Nhập số thứ 5"
              />
              <br />
              <button class="btn btn-danger" onclick="trung_Binh()" >Tính trung bình</button>
              <div class="mt-2 alert alert-success">
                Kết quả : <span id="trungBinh"></span>
              </div>
            </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-bai3"
              role="tabpanel"
              aria-labelledby="pills-bai3-tab"
            >
            <div class="content">
            <label for="">Quy đổi tiền tệ</label>
            <input
              type="number"
              class="form-control"
              id="soTien"
              placeholder="Nhập vào số tiền USD..."
            />
            <br />
            <button class="btn btn-danger" onclick="quy_doi()" >Quy đổi</button>
            <div class="mt-2 alert alert-success">
              Kết quả : <span id="quyDoi"></span>
            </div>
            </div>
          </div>
            <div
              class="tab-pane fade"
              id="pills-bai4"
              role="tabpanel"
              aria-labelledby="pills-bai4-tab"
            >
            <div class="content">
            <label for="">Diện tích, chu vi hình chữ nhật</label>
            <input
              type="number"
              class="form-control"
              id="chieuDai"
              placeholder="Nhập vào chiều dài..."
            />
            <br />
            <input
            type="number"
            class="form-control"
            id="chieuRong"
            placeholder="Nhập vào chiều rộng..."
          />
          <br />
            <button class="btn btn-danger" onclick="tinh()" >Tinh</button>
            <div class="mt-2 alert alert-success">
              Chu vi: <span id="chuVi"></span>cm  Diện tích: <span id="dienTich"></span>cm²
            </div>
          </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-bai5"
              role="tabpanel"
              aria-labelledby="pills-bai5-tab"
            >
            <div class="content">
            <label for="">Tổng 2 ký số</label>
            <input
              type="number"
              class="form-control"
              id="soNguyen"
              placeholder="Nhập vào một số nguyên có 2 chữ số..."
            />
            <br />
            <button class="btn btn-danger" onclick="tinhKySo()" >Tính</button>
            <div class="mt-2 alert alert-success">
              Kết quả: <span id="tongKySo"></span>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript --->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
